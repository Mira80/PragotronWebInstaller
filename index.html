<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Instalace Pragotronu</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 50px; background: #222; color: #fff; }
        h1 { color: #fca311; }
        esp-web-install-button {
            background-color: #fca311;
            color: #000;
            border-radius: 5px;
            padding: 10px;
        }
    </style>
    <script type="module" src="https://unpkg.com/esp-web-tools@10/dist/web/install-button.js?module"></script>
</head>
<body>
    <h1>Instalátor Pragotron PRO</h1>
    <p>Připoj Wemos D1 Mini k USB a klikni na tlačítko.</p>
    
    <esp-web-install-button manifest="manifest.json"></esp-web-install-button>
    
    <p style="color:#777; margin-top:20px">Funguje v Chrome, Edge a Opera.</p>
</body>
</html>
